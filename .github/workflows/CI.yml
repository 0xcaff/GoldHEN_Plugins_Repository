name: Build modules

on:
  push:
    paths:
      - '**/*.c'
      - '**/*.cpp'
      - '**/*.h'
      - '**/*.yml'
      - '**/Makefile'
      - '**/.sh'
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Checkout SDK
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.my_token }}
        repository: GoldHEN/GoldHEN_Plugins_SDK
        path: SDK

    - name: Download OpenOrbis Toolchain
      run: |
        curl -fLOs https://github.com/illusion0001/OpenOrbis-PS4-Toolchain/releases/download/0.0.1.416/toolchain.tar.gz
        sudo apt install llvm lld
        tar xf toolchain.tar.gz
        echo "OO_PS4_TOOLCHAIN=$GITHUB_WORKSPACE/OpenOrbis/PS4Toolchain" >> $GITHUB_ENV
        ver="1.$(git rev-list HEAD --count)"
        echo "commit_ver=$ver" >> $GITHUB_ENV

    - name: Build SDK Lib
      working-directory: SDK
      run: |
        clang -v
        make
        echo "GOLDHEN_SDK=$GITHUB_WORKSPACE/SDK" >> $GITHUB_ENV

    - name: Build
      run: bash build.sh

    - name: Push module artifact
      uses: actions/upload-artifact@v3
      with:
        name: goldplugins_${{ env.commit_ver }}_prx
        path: bin/plugins/prx/*
        if-no-files-found: error
        retention-days: 7

    - name: Push module artifact (original binary)
      uses: actions/upload-artifact@v3
      with:
        name: goldplugins_${{ env.commit_ver }}_elf
        path: bin/plugins/elf/*
        if-no-files-found: error
        retention-days: 7
